<p>{{this.projectService.currentId}}</p>
<div class="board-wrapper">
    <section class="to-do">
        <h3>To Do</h3>
            <div *ngFor="let task of tasksByStatus.todo; index as i" class="card-wrapper">
                <app-task-card [task]="task"></app-task-card>
            </div>
    </section>
    <section class="in-progress">
        <h3>In Progress</h3>
            
    </section>
    <section class="in-review">
        <h3>In Review</h3>
           
    </section>
    <section class="done">
        <h3>Done</h3>
           
    </section>
</div>
