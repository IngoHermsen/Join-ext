<h2>{{projectTitle}}</h2>
<div class="board-wrapper">
    <section (dragover)="showDropIndication('todo')" [class.drop]="draggedOverSection == 'todo'" pDroppable
        (onDrop)="drop('todo')" class="to-do task-section">
        <h3>To Do</h3>
        <div pDraggable (onDragStart)="dragStart(task)" *ngFor="let task of tasksByStatus.todo; index as i" class="card-wrapper">
            <app-task-card [task]="task"></app-task-card>
        </div>
        <div class="placeholder cardwrapper"></div>
    </section>
    <section (dragover)="showDropIndication('inProgress')" [class.drop]="draggedOverSection == 'inProgress'"
        pDroppable (onDrop)="drop('inProgress')" class="in-progress task-section">
        <h3>In Progress</h3>
        <div pDraggable (onDragStart)="dragStart(task)" *ngFor="let task of tasksByStatus.inProgress; index as i" class="card-wrapper">
            <app-task-card [task]="task"></app-task-card>
        </div>
        <div class="placeholder cardwrapper"></div>
    </section>
    <section (dragover)="showDropIndication('inPreview')" [class.drop]="draggedOverSection == 'inPreview'"
        pDroppable (onDrop)="drop('inReview')" class="in-review t   ask-section">
        <h3>In Review</h3>
        <div pDraggable (onDragStart)="dragStart(task)" *ngFor="let task of tasksByStatus.inReview; index as i" class="card-wrapper">
            <app-task-card [task]="task"></app-task-card>
        </div>
        <div class="placeholder cardwrapper"></div>
    </section>
    <section (dragover)="showDropIndication('done')" [class.drop]="draggedOverSection == 'done'" pDroppable
        (onDrop)="drop('done')" class="done task-section">
        <h3>Done</h3>
        <div pDraggable (onDragStart)="dragStart(task)" *ngFor="let task of tasksByStatus.done; index as i" class="card-wrapper">
            <app-task-card [task]="task"></app-task-card>
        </div>
        <div class="placeholder cardwrapper"></div>
    </section>
</div>
