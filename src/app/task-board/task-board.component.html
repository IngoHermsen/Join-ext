<p>{{this.projectService.currentId}}</p>
<div class="board-wrapper">
    <section pDroppable (drop)="drop('todo')" class="to-do">
        <h3>To Do</h3>
        <div pDraggable (onDragStart)="dragStart(task)" (onDragEnd)="dragEnd()" *ngFor="let task of tasksByStatus.todo; index as i" class="card-wrapper">
            <app-task-card [task]="task"></app-task-card>
        </div>
    </section>
    <section pDroppable (drop)="drop('inProgress')" class="in-progress">
        <h3>In Progress</h3>
        <div pDraggable (onDragStart)="dragStart(task)" (onDragEnd)="dragEnd()" *ngFor="let task of tasksByStatus.inProgress; index as i" class="card-wrapper">
            <app-task-card [task]="task"></app-task-card>
        </div>
    </section>
    <section pDroppable (drop)="drop('inReview')" class="in-review">
        <h3>In Review</h3>
        <div pDraggable (onDragStart)="dragStart(task)" (onDragEnd)="dragEnd()" *ngFor="let task of tasksByStatus.inReview; index as i" class="card-wrapper">
            <app-task-card [task]="task"></app-task-card>
        </div>
    </section>
    <section pDroppable (drop)="drop('done')" class="done">
        <h3>Done</h3>
        <div pDraggable (onDragStart)="dragStart(task)" (onDragEnd)="dragEnd()" *ngFor="let task of tasksByStatus.done; index as i" class="card-wrapper">
            <app-task-card [task]="task"></app-task-card>
        </div>
    </section>
</div>
