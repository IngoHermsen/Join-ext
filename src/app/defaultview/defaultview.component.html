<div class="default-view">
    <app-navigation></app-navigation>

    <div class="content-area">
        <div class="header">
            <button (click)="authService.SignOut()">SIGN OUT</button>
            <div class="card flex justify-content-center">
                <p-dropdown (click)="checkActiveProject()" [(ngModel)]="selectedProject" [options]="projects" optionLabel="projectName"></p-dropdown>
            </div>
            <div>USERICON</div>
        </div>
        <p-button class="add-button" (click)="openTaskDialog()" label="New Task" icon="pi pi-plus" styleClass="p-button" ></p-button>
        <app-task-dialog></app-task-dialog>   
        <div class="outlet-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
