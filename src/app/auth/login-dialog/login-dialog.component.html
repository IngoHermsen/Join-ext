<div class="opacity-delay auth-dialog card">
    <h1>Log in</h1>

    <form #loginForm="ngForm" (ngSubmit)="submitForm()">

        <div class="card w-12 flex flex-column gap-5">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-envelope"></i>
                </span>
                <input [(ngModel)]="formData.usermail" required email pInputText name="email" placeholder="Email"/>
            </div>

            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-key"></i>
                </span>
                <input [(ngModel)]="formData.password" required minlength="8" pattern=".*\d.*" type="password" pInputText name="password"
                    placeholder="Password" />
            </div>
        </div>

        <div class="flex gap-3 manage-password">
            <span class="remember-password">
                <form class="align-items-center gap-1">
                    <div class="flex align-items-center">
                        <p-checkbox [(ngModel)]="formData.rememberPassword" type="p-checkbox" name="remember-pw"
                            class="mr-1" value="Remember password"
                            inputId="pw"></p-checkbox>
                        <label for="pw">Remember password</label>
                    </div>
                </form>
            </span>
            <a routerLink="/forgotPassword">Forgot password?</a>
        </div>

        <div class="flex justify-content-center align-items-center login-buttons gap-5 mt-5">
            <p-button [disabled]="loginForm.invalid" type="submit" label="Login" styleClass="p-button-raised p-button-info"></p-button>
            <span>OR</span>
            <p-button routerLink="/summary" label="Guest Login"
                styleClass="p-button-raised p-button-secondary"></p-button>
        </div>


    </form>

</div>
