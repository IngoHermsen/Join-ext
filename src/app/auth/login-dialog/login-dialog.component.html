<div class="opacity-delay auth-dialog card justify-content-center">
    <h1>Log in</h1>

    <form action="">

        <div class="card w-12 flex flex-column gap-5">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-envelope"></i>
                </span>
                <input type="email" pInputText placeholder="Email" />
            </div>

            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-key"></i>
                </span>
                <input type="password" pInputText placeholder="Password" />
            </div>
        </div>

        <div class="flex gap-3 manage-password">
            <span class="remember-password">
                <form class="align-items-center gap-1">
                    <div class="flex align-items-center">
                        <p-checkbox class="mr-1" formControlName="remember-pw" value="Remember password"
                            inputId="remember-pw"></p-checkbox>
                        <label for="remember-pw">Remember password</label>
                    </div>
                </form>
            </span>
            <a href="">Forgot password?</a>
        </div>

        <div class="flex align-items-center login-buttons gap-5 mt-5">
            <p-button label="Login" styleClass="p-button-raised p-button-info"></p-button>
            <p-button routerLink="/summary" label="Guest Login"
                styleClass="p-button-raised p-button-secondary"></p-button>
        </div>


    </form>

</div>
