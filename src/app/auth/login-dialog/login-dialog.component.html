<div class="auth-dialog card justify-content-center">
    <h1>Log in</h1>

    <div class="card flex flex-column gap-3">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-envelope"></i>
            </span>
            <input pInputText placeholder="Email" />
        </div>

        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-key"></i>
            </span>
            <input type="password" pInputText placeholder="Password" />
        </div>
    </div>

    <div class="flex mt-5 gap-3 manage-password">
        <span class="remember-password">
            <form class="align-items-center gap-1">
                <p-checkbox formControlName="remember-password" value="Remember password" inputId="remember-pw"></p-checkbox>
                <label for="remember-pw">New York</label>
            </form>
        </span>
        <span>Forgot password?</span>
    </div>

</div>
