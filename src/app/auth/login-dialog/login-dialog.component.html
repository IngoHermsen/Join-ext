<div class="opacity-delay auth-dialog card">

    <h1>Log in</h1>

    <form #loginForm="ngForm" (ngSubmit)="submitForm()">

        <div class="card w-12 flex flex-column gap-5">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-envelope"></i>
                </span>
                <input [disabled]="!formActive" [(ngModel)]="formData.usermail" required email pInputText name="email" placeholder="Email" />
            </div>

            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-key"></i>
                </span>
                <input [disabled]="!formActive" [(ngModel)]="formData.password" required minlength="5" pattern=".*\d.*" type="password"
                    pInputText name="password" placeholder="Password" />
            </div>
        </div>

        <div class="login-no-success">
            <p *ngIf="wrongInput && !loginForm.dirty">This did not work. <br>
                Try again or reset your password.</p>
        </div>

        <div class="flex gap-3 manage-password">
            <span class="remember-password">
            </span>
            <a routerLink="/auth/forgotPassword">Forgot password?</a>
        </div>
        <div class="flex justify-content-center align-items-center login-buttons gap-5 mt-5 mb-5">
            <p-button [disabled]="loginForm.invalid" type="submit" label="Login"
                styleClass="p-button-raised p-button-info"></p-button>
            <span>OR</span>
            <p-button (click)="authService.SignInAsGuest()" label="Guest Login"
                styleClass="p-button-raised p-button-secondary"></p-button>
        </div>
        <div class="flex gap-3">
            <span>No registered yet? <a href="" routerLink="/auth/signup">Sign up here</a></span>
            
        </div>
    </form>

</div>
